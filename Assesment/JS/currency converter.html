<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <img src="https://www.shutterstock.com/image-vector/currency-exchange-money-conversion-euro-600nw-2169800853.jpg">
            <h3>CURRENCY  CONVERTER</h3>
            <div class="banner">
                <div class="details">
                    <Span> Amount: </Span>
                    <input type="text" placeholder="100" id="amt">
                </div>
                <div class="country">
                 
                    <select class="fromcurrency" id="cur1">
                        <option value="INR">INDIA</option>
                        <option value="USD" selected>USA</option>
                        <option value="GBP">UK</option>
                        <option value="AUD">AUS</option>
                        <option value="CAD">CANADA</option>
                    </select>
                 
                   
                    <select class="tocurrency" id="cur2" >
                        <option value="INR" selected>INDIA</option>
                        <option value="USD">USA</option>
                        <option value="GBP">UK</option>
                        <option value="AUD">AUS</option>
                        <option value="CAD">CANADA</option>
                    </select>
                 
                </div>
                <button class="btn" id="b1" onclick="convertcurr(amnt,fromcurr,tocurr)">Convert</button>
                <div>
                  
                    <input  type="text" class="result" id="res">
                  
                </div>
            </div>
        </div>
        <div class="info">
            <h1>CURRENCY CONVERTER</h1>
           
            <h2>HTML,CSS & JAVASCRIPT</h2>
          
        </div>
    </div>
    <script>
         amnt = document.getElementById('amt')
        fromcurr = document.getElementById('cur1')
        tocurr = document.getElementById('cur2')
        btn = document.getElementById('b1')
        res= document.getElementById('res')


        // console.log(amount,Fromcurr,to_curr,btn)

        function convertcurr(amnt,fromcurr,tocurr)

        
         { 
        
        //  console.log(fromcurr.value,amt.value,tocurr.value,res)



            if(fromcurr.value=="USD")
                {  
                    if(tocurr.value=="USD" )
                    
                        {                           
                          res.value=  amnt.value*1
                        }
                    else if(tocurr.value=="INR" )
                    
                        {                         
                        res.value=  amnt.value*87.33
                        }
                    else if(tocurr.value=="GBP")
                    
                        {                         
                        res.value=  amnt.value*0.77
                        }
                    else if(tocurr.value=="AUD")
                        
                        {                         
                        res.value=  amnt.value*1.58
                        }
                    else if(tocurr.value=="CAD")
                    
                        {                         
                        res.value=  amnt.value*1.44
                        }
                }
                if(fromcurr.value=="INR")
                {  
                    if(tocurr.value=="USD" )
                    
                        {                           
                          res.value=  amnt.value*0.011
                        }
                    else if(tocurr.value=="INR" )
                    
                        {                         
                        res.value=  amnt.value*1
                        }
                    else if(tocurr.value=="GBP")
                    
                        {                         
                        res.value=  amnt.value*0.0089
                        }
                    else if(tocurr.value=="AUD")
                        
                        { 
                        res.value=  amnt.value*0.018
                        }
                    else if(tocurr.value=="CAD")
                    
                        {                         
                        res.value=  amnt.value*0.017
                        }
                }
                if(fromcurr.value=="GBP")
                {  
                    if(tocurr.value=="USD" )
                    
                        {                           
                          res.value=  amnt.value*1.29
                        }
                    else if(tocurr.value=="INR" )
                    
                        {                         
                        res.value=  amnt.value*112.93
                        }
                    else if(tocurr.value=="GBP")
                    
                        {                         
                        res.value=  amnt.value*1
                        }
                    else if(tocurr.value=="AUD")
                        
                        { 
                        res.value=  amnt.value*2.04
                        }
                    else if(tocurr.value=="CAD")
                    
                        {                         
                        res.value=  amnt.value*1.86
                        }
                }
                if(fromcurr.value=="AUD")
                {  
                    if(tocurr.value=="USD" )
                    
                        {                         
                          res.value=  amnt.value*0.63
                        }

                        {                         
                        res.value=  amnt.value*55.25
                        }
                    else if(tocurr.value=="GBP")
                    
                        {                         
                        res.value=  amnt.value*0.49
                        }
                    else if(tocurr.value=="AUD")
                        
                        {                         
                        res.value=  amnt.value*1
                        }
                    else if(tocurr.value=="CAD")
                    
                        {                         
                        res.value=  amnt.value*0.91
                        }
                }
                if(fromcurr.value=="CAD")
                {  
                    if(tocurr.value=="USD" )
                    
                        {                           
                          res.value=  amnt.value*0.69
                        }
                    else if(tocurr.value=="INR" )
                    
                        {                         
                        res.value=  amnt.value*60.56
                        }
                    else if(tocurr.value=="GBP")
                    
                        {                         
                        res.value=  amnt.value*0.54
                        }
                    else if(tocurr.value=="AUD")
                        
                        {                        
                        res.value=  amnt.value*1.10
                        }
                    else if(tocurr.value=="CAD")
                    
                        {                        
                        res.value=  amnt.value*1
                        }
                }
        }

    </script>
</body>
</html>
