<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <p>uses a while loop to sum all even numbers  between 1 and 20.</p>
<script>
    
    x=1;
    sum=0;
    while(x<=20)
    {
        if(x%2==0)
        {sum+=x}
         
        x++
    }
    document.write(sum)
</script>       
</body>
