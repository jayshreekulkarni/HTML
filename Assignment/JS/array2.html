<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Sum of all elements in an array of numbers.</p>
    <script>
       
         arr=  [2,4,6,8]
         sum=0; 
               
         for(i=0;i<arr.length;i++)
         {
             sum+= arr[i] 
         }
         document.write(sum);
    </script>
</body>
</html>
