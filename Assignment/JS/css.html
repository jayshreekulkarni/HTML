<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onmouseenter="test()">HEllo World</p>
<script>
 P_tag = document.querySelector('p')

function test()
{
     P_tag.innerHTML="Javascript is fun!"
     P_tag.style.background="blue"
     P_tag.style.fontSize="30px "
     P_tag.style.display="inline-block"
     P_tag.style.transition="2s"
}
</script>
</body>
</html>
