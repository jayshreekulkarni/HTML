<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .x 
        {
            height: 100px;
            width: 100px;
            background-color: gray;
        }

        .y 
        {
            height: 100px;
            width: 100px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>

    <div class="x"></div>
    <button class="c1">CSS</button>
    <div class="y"></div>
    <button class="a1">Animate</button>

    <script>

        $('.c1').click(function(){
            $('.x').css({"margin-left":"100px","transition":"1s"})
        })


        $('.a1').click(function(){
            $('.y').animate({"margin-left":"100px"})
        })
        
    </script>
    
</body>
</html>
